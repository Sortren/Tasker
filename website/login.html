<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>

<body>

    <main>
        <div class = "login-box">
            
            <div class = "header">
                <span id = "welcome-back">Welcome back in Tasker</span>
                <span id = "login-header">Login to your account</span>
            </div>
                
            <div class = "form">
                <div class = "inputs">
                    <div class = "input-email">
                        <span>Username</span>
                        <input
                        id="username"
                        type="text"
                        class="input"
                        />
                    </div>

                    <div class = "input-password">
                        <span>Password</span>
                        <input
                        id="password"
                        type="password"
                        class="input"
                        />
                    </div>
            
                </div>
                
                <div class = "remember-forgot">
                    <div class = "checkbox-remember">
                        <input 
                        id="remember"
                        type="checkbox"
                        class="checkbox">Remember me</input>
                    </div>

                    <a href = ""><span>Forgot password?</span></a>
                </div>

                <div class = "buttons">
                    <button onclick = "submit()" type = "button" id = "login">Login now</button>
                    <button onclick = "" type = "button" id = "google"><img src = "./icons/google_icon-icons.com_62736.png" width = "20" height = "20">Or sign-in with google</button>    
                </div>
                
                <div class = "register-now">
                    <p>Don't have an account? <a href = "register.html"> Register now</a></p>
                </div>
            
            </div>
            
            <div>
                <p id = "information">
                   
                </p>
            </div>   
        </div>

    </main>
        
    <script src = "./scripts/login.js"></script> 
</body>
</html>
